    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw-9SC-kVBpTwe6WvgyDdMjSVXJ9Xj3trZMksADt1eQRIMl-3VTfGpiWCMF35Nv4WPD/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for YOUR ORDER..! We Will DELIVER You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
